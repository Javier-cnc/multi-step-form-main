<h1>Personal Info</h1>
<p>Please provide your name, email address and phone number</p>

<div class="form-control-container">
  <label class="label-form">Name</label>
  <input class="input-form" type="text" name="name" />
</div>

<div class="form-control-container">
  <div class="top-label-bar">
    <label class="label-form">Email address</label>
    <span class="validation-message">A valid email is required</span>
  </div>
  <input class="input-form" type="email" name="email" />
</div>

<div class="form-control-container">
  <div class="top-label-bar">
    <label class="label-form">Phone number</label>
    <span class="validation-message">A valid phone number is required</span>
  </div>
  <input class="input-form" type="tel" name="phoneNumber" />
</div>
